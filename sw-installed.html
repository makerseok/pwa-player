<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AD Wright</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- materialize icons, css & js -->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet" />
    <link
      type="text/css"
      href="css/jstree/themes/default-dark/style.min.css"
      rel="stylesheet"
    />
    <link type="text/css" href="css/video-js.min.css" rel="stylesheet" />
    <script src="js/materialize.min.js"></script>
    <script src="js/video.min.js"></script>
    <script src="js/croner.min.js"></script>
    <script src="js/videojs-playlist.min.js"></script>
    <script src="js/paho-mqtt-min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/favicon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#b388ff" />
    <meta name="theme-color" content="#b388ff" />
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/dexie.min.js"></script>
  </head>
  <body class="grey darken-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container grey-text text-lighten-4">
        <ul class="left">
          <a href="" class="title">AD<span>Wright</span></a>
        </ul>
        <ul class="left hide-on-med-and-down">
          <li>
            <span id="server-time" class="time-content" title="서버 시간"
              >-</span
            >
            <b>/</b>
            <span id="local-time" class="time-content" title="로컬 시간"
              >-</span
            >
            <b>/</b>
            <span id="time-difference" class="time-content">-</span>
            <span>ms</span>
          </li>
          <li>
            <a class="" onclick="initTime()"
              ><i class="material-icons">update</i></a
            >
          </li>
        </ul>
        <ul id="nav-mobile" class="right">
          <li><a onclick="initialization()">초기화</a></li>
        </ul>
      </div>
    </nav>
    <a
      class="btn-report btn btn-large waves-effect waves-light deep-purple accent-1"
      onclick="reportAll()"
      >Report</a
    >
    <!-- videos -->
    <div class="videos row grey-text text-lighten-4">
      <div class="info video-info col">
        <div class="title">카테고리 목록</div>
        <div id="category-list" class="info-table"></div>
      </div>
      <div class="info device-info mobile-hidden col">
        <div class="title">설정 정보</div>
        <div class="info-table">
          <table>
            <tbody id="device-config"></tbody>
          </table>
        </div>
        <form
          action="javascript:setDeviceId(document.getElementById('device-id').value)"
          class="input-device-id"
        >
          <div class="row valign-wrapper grey-text text-lighten-4">
            <div class="input-field col s12 m8 l8">
              <input
                id="device-id"
                type="text"
                class="grey-text text-lighten-4"
              />
              <label for="device-id">Device ID</label>
            </div>
            <div class="col s12 m4 l4">
              <a
                id="btn-device-id"
                class="btn deep-purple accent-1"
                onclick="setDeviceId(document.getElementById('device-id').value)"
              >
                확인
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal player -->
    <div id="modal-player" class="mobile-hidden">
      <!-- <div class="modal-content"> -->
      <video class="video-js vjs-default-skin"></video>
      <!-- </div> -->
    </div>
    <div class="footer-fixed">
      <footer class="red lighten-2">
        <nav class="z-depth-0">
          <div class="nav-wrapper">
            <ul class="justify">
              <li>
                <a id="mobile-playlist" onclick="showPlaylistOnly()"
                  ><i class="material-icons">playlist_play</i></a
                >
              </li>
              <li>
                <a id="mobile-config" onclick="showDeviceInfoOnly()"
                  ><i class="material-icons">settings</i></a
                >
              </li>
              <li>
                <a id="mobile-player" onclick="player.enterFullWindow()"
                  ><i class="material-icons">play_arrow</i></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </footer>
    </div>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
